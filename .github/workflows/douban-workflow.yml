name: Update Douban Stats

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

# ⬇️ 确保添加了下面这个 permissions 块
permissions:
  contents: write  # 授予 workflow 写入仓库内容的权限

jobs:
  update-readme:
    name: Update README with Douban stats
    runs-on: ubuntu-latest
    steps:
      # 1. 检出代码
      - uses: actions/checkout@v2
      
      # 2. 运行 Douban Action
      - uses: beiyuouo/readme-action@main
        with:
          # 确保这里的 ID 是正确的
          douban_name: '268128201'
