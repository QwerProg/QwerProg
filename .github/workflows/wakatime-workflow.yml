name: Update WakaTime Stats

on:
  schedule:
    - cron: "0 0 * * *" # 每天运行一次
  workflow_dispatch: # 允许手动运行

permissions:
  contents: write # 授予 workflow 写入仓库内容的权限

jobs:
  update-readme:
    name: Update README with WakaTime Stats
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: anmol098/waka-readme-stats@master # 使用这个 Action
        with:
          # 必填项
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          
          # --- 以下是新增的配置 ---
          
          # 1. 设置卡片标题，匹配您图片中的 "This Week I Code With"
          TITLE: "This Week I Code With"
          
          # 2. 设置统计的时间范围为 "最近7天" (last_7_days)
          TIME_RANGE: "last_7_days"
          
          # 3. 隐藏其他所有不需要的信息，只保留语言统计
          #    (语言统计 SHOW_LANGUAGES 默认是 "True")
          SHOW_OS: "False"
          SHOW_PROJECTS: "False"
          SHOW_EDITORS: "False"
          SHOW_TIMEZONE: "False"
          SHOW_PROFILE_VIEWS: "False"
          SHOW_COMMIT: "False"
          SHOW_DAYS_OF_WEEK: "False"
          SHOW_LANGUAGE_PER_REPO: "False"
